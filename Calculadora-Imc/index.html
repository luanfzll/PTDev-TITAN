<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/script.js" defer></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main id="container">
      <section id="img">
        <img src="assets/images/ilustration.svg" alt="" />
      </section>
      <section id="calculator">
        <form id="form">
          <h1 id="title">Calculadora - IMC</h1>

          <div class="input-box">
            <label for="weight">Peso em Kg</label>
            <div class="input-field">
                <i class="fa-solid fa-weight-hanging"></i>
                <input type="number" step="0.01" id="weight" required>
                <span>Kg</span>
            </div>
          </div>

          <div class="input-box">
            <label for="height">Altura</label>
            <div class="input-field">
                <i class="fa-solid fa-ruler"></i>
                <input type="number" step="0.01" id="height" required>
                <span>m</span>
            </div>
          </div>
          <button id="calculate-btn">
            Calcular
          </button>
        </form>

        <div id="infos" class="hidden">
            <div id="result">
                <div id="bmi">
                    <span id="value"></span>
                    <span>Seu IMC</span>
                </div>
                <div id="description"></div>
                <span></span>
            </div>
            <div id="more-info">
                <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                    Mais informações sobre o IMC
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
            </div>
        </div>

      </section>
    </main>
  </body>
</html>
